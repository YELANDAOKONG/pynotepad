name: 功能请求
description: 为这个项目提一个建议
title: "[FR] "
labels: ["功能请求/feature request"]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "我正在使用最新版本（beta版也算）。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/gyc123456-1/pynotepad/issues?q=is%3Aissue+) 中搜索，确认了这一提案未被提交过。"
      required: true
    - label: "不建议给作者太难的功能，请自行PR"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述你想添加的功能具体是怎样的。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 原因
    description: "详细描述你为什么需要这项功能，这有助于开发者评估它的优先度。"
    value: |
      （示例）
      我需要这个功能来xxxx。很多人都有xxxx的需求，但如果没有这个功能，就不能xxxx了。
  validations:
    required: true
